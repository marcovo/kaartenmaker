<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kaartenmaker</title>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" href="dist/bundle.css" />
</head>
<body>
<div class="website">
    <div class="map">
        <div id="map-canvas"></div>
    </div>
    <div class="rightBar">
        <div class="rightBarContent">
            <div class="cutoutTools">
                <button class="w-6 p-0.5 rounded-md border border-blue-500 bg-blue-300 text-blue-50" id="addButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </button>

                <span class="mouseCoord">
                </span>
            </div>
            <div id="cutoutList">
                <div
                        v-for="cutout in cutouts"
                        class="border-t-2 mb-2"
                        v-bind:style="{ borderColor: cutout.color }"
                        v-bind:id="'cutout_' + cutout.id"
                        v-on:mouseover="mouseover(cutout)"
                        v-on:mouseout="mouseout(cutout)"
                >
                    <div class="flex">
                        <div class="flex-none" style="width: 12px;">
                            <div class="w-0 h-0" v-bind:style="{ borderWidth: '6px', borderColor: cutout.color + ' transparent transparent ' + cutout.color }"></div>
                        </div>
                        <div class="flex-1">
                            <div class="text-md text-black">{{ cutout.name }}</div>
                        </div>
                        <div class="flex-none inline-block w-12">
                            <div class="flex">
                                <div class="flex-none w-6 h-6">
                                    <button class="w-6 p-0.5 border border-gray-400 bg-gradient-to-b from-gray-200 to-gray-300 text-gray-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="flex-none w-6 h-6">
                                    <button class="w-6 p-0.5 border border-gray-400 bg-gradient-to-b from-gray-200 to-gray-300 text-gray-500" style="border-left-color: transparent;">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="flex">
                                <div class="flex-none w-6 h-6">
                                    <button class="w-6 p-0.5 border border-gray-400 bg-gradient-to-b from-gray-200 to-gray-300 text-gray-500" style="border-top-color: transparent;" v-on:click="print(cutout)">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="flex-none w-6 h-6">
                                    <button class="w-6 p-0.5 border border-gray-400 bg-gradient-to-b from-gray-200 to-gray-300 text-gray-500" style="border-top-color: transparent; border-left-color: transparent;" v-on:click="deleteCutout(cutout)">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
