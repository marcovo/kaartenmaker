<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kaartenmaker</title>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" href="dist/bundle.css" />
</head>
<body>
<div class="website">
    <div class="map">
        <div id="map-canvas"></div>
    </div>
    <div class="rightBar">
        <div class="rightBarContent">
            <div class="cutoutTools">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="addButton">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="align-baseline bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path stroke="currentColor" stroke-width="1" fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="button" id="add_nl">Nederland</button>
                        <button class="dropdown-item" type="button" id="add_de_rp">Rheinland-Pfalz</button>
                    </div>
                </div>

                <span class="mouseCoord">
                </span>
            </div>
            <div id="cutoutList">
                <div
                        v-for="cutout in cutouts"
                        class="cutout mb-2"
                        v-bind:style="{ borderTop: '2px solid', borderColor: cutout.color }"
                        v-bind:id="'cutout_' + cutout.id"
                        v-on:mouseover="mouseover(cutout)"
                        v-on:mouseout="mouseout(cutout)"
                >
                    <div class="d-flex">
                        <div style="width: 12px;">
                            <div v-bind:style="{ border: '6px solid', borderColor: cutout.color + ' transparent transparent ' + cutout.color }"></div>
                        </div>
                        <div class="flex-grow-1">
                            <div class="text-md text-black">{{ cutout.name }}</div>
                        </div>
                        <div>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary border-top-0" style="border-top-left-radius: 0;">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="align-baseline bi bi-sliders" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
                                    </svg>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary border-top-0">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="align-baseline bi bi-share-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
                                    </svg>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary border-top-0" v-on:click="print(cutout)">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="align-baseline bi bi-printer" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M11 2H5a1 1 0 0 0-1 1v2H3V3a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2h-1V3a1 1 0 0 0-1-1zm3 4H2a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h1v1H2a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1z"/>
                                        <path fill-rule="evenodd" d="M11 9H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1zM5 8a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H5z"/>
                                        <path d="M3 7.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                                    </svg>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary border-top-0" style="border-top-right-radius: 0;" v-on:click="deleteCutout(cutout)">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="align-baseline bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
